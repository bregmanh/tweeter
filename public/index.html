<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300&display=swap"
    rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/hover-popup.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
  </nav>
  <header class="main">
    <div>
      <img src="/images/profile-hex.png">
    </div>

    <div class="name">
      <h2>Hannah Bregman</h2>
    </div>
  </header>

  <main class="container">
    <section class="new-tweet">
      <h3>What are you humming about?</h3>
      <form action="/tweets/" method="POST">
        <label for="tweet-text"></label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="humming-button">
          <div><button type="submit">Tweet</button></div>
          <div><output name="counter" class="counter" for="tweet-text">140</output></div>
        </div>
        <div class="tweets-container">
          <article class="tweet">
            <header>
              <div class="user">
                <img src="/images/newton.png">
                <h5>Newton</h5>
              </div>
              <div class="user-name">
                @SirIsaac
              </div>
            </header>
            <div class="content">
              If I have seen further it is by standing on shoulders of giants
            </div>
            <footer>10 days ago
              <div class="footer-images"><img src="/images/flag.png">
                <img src="/images/heart.png">
                <img src="/images/retweet.png">
              </div>
            </footer>
          </article>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
